<mat-card
  class="example-card"
  *ngIf="tecnico$ | async as pessoa; else loadingOrError"
>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>account_circle</mat-icon></div>
    <mat-card-title>{{ pessoa.nome }} </mat-card-title>
    <mat-card-subtitle>{{ pessoa.email }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://cdn.diferenca.com/imagens/grafico-pizza-cke.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>Task futura com graficos</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Criado em: {{ pessoa.dataCriacao }}</button>
    <button mat-button>CPF {{ pessoa.cpf }}</button>
  </mat-card-actions>
</mat-card>

<ng-template #loadingOrError>
  <app-loader *ngIf="loading" label="Carregando chamado..."> </app-loader>
  <p *ngIf="error">{{ errorMsg }}</p>
</ng-template>
