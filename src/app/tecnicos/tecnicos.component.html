<div class="mat-elevation-z8 container"  *ngIf="tecnicos$ | async as dataSource; else loading">
  <h2>Lista de técnicos</h2>
  <div>
    <table class="table-wrapper" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th class="bradius" mat-header-cell *matHeaderCellDef style="min-width: 30px;">#</th>
        <td mat-cell *matCellDef="let tecnico">{{ tecnico.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td  mat-cell *matCellDef="let tecnico">{{ tecnico.nome }}</td>

      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let tecnico">{{ tecnico.email }}</td>
      </ng-container>
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let tecnico">{{ tecnico.cpf }}</td>
      </ng-container>
      <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef>Criado em</th>
        <td mat-cell *matCellDef="let tecnico">
          {{ tecnico.dataCriacao }}
        </td>
      </ng-container>

      <ng-container matColumnDef="detalhe">
        <th mat-header-cell *matHeaderCellDef>Detalhe</th>
        <td mat-cell *matCellDef="let element">
          <a
          mat-icon-button
          color="primary"

          (click)="openDialog(element)"
          matTooltip="Perfil usuario"
        >
          <mat-icon>account_circle</mat-icon>
        </a>
        </td>
      </ng-container>

      <ng-container  matColumnDef="acoes">
        <th class="bradius2"  mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <a
            mat-icon-button
            color="primary"
            routerLink="edit/{{ element.id }}"
            matTooltip="Editar tecnico"
          >
            <mat-icon>edit</mat-icon>
          </a>
          <a
            mat-icon-button
            (click)="onClickDelete(element, element.id)"
            color="warn"
            matTooltip="Deletar tecnico"
          >
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="buttonfab">
     <a mat-fab color="accent" routerLink="new">
       <mat-icon>engineering</mat-icon>
     </a>
   </div> 
</div>

<ng-template #loading>
  <app-loader label="Carregando tecnicos...">
  </app-loader>
</ng-template>
