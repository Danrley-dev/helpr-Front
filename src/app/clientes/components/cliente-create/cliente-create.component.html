<div class="container">
  <div class="form-wrapper">
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
      <h2>Novo cliente</h2>
      <section formArrayName="perfils" class="section checkbox-section">
        <mat-checkbox class="margin" color="primary" formControlName="0">Admin</mat-checkbox>
        <mat-checkbox class="margin" color="primary" formControlName="1">Cliente</mat-checkbox>
        <mat-checkbox class="margin" color="primary" formControlName="2">Tecnico</mat-checkbox>
      </section>
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome do cliente" formControlName="nome" required />
        <mat-error *ngIf="clienteForm.get('nome')?.errors?.['required']">Campo obrigatório</mat-error>
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput mask="000.000.000-00" [dropSpecialCharacters]="false" placeholder="CPF do cliente"
          formControlName="cpf" required />
        <mat-error *ngIf="clienteForm.get('cpf')?.errors?.['required']">Campo obrigatório</mat-error>
        <mat-error *ngIf="clienteForm.get('cpf')?.errors?.['mask']">Formato de CPF inválido</mat-error>
        <mat-icon matPrefix>credit_card</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email do cliente" formControlName="email" type="email" required />
        <mat-error *ngIf="clienteForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error>
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="Senha do cliente" formControlName="senha" type="password" required />
        <mat-error *ngIf="clienteForm.get('senha')?.errors?.['required']">Campo obrigatório</mat-error>
        <mat-error *ngIf="clienteForm.get('senha')?.errors?.['minlength']">O mínimo são 8 caracteres</mat-error>
        <mat-icon matPrefix>key</mat-icon>
      </mat-form-field>
      <span class="mat-error" *ngIf="clienteForm.get('perfils')?.errors?.['sometrue']">
        Marque pelo menos uma função para o user
      </span>
      <button mat-raised-button color="primary" [disabled]="clienteForm.invalid">
        Criar
      </button>
    </form>
  </div>
</div>

<div id="carouselExampleIndicators" class="carousel slide mt-5" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://user-images.githubusercontent.com/31005408/175540397-a844e2c4-ac57-4a1a-a51f-7d31ede6f26a.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://user-images.githubusercontent.com/31005408/175540401-07cf1da8-88df-4c2a-9e77-ed27ed9af95a.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://user-images.githubusercontent.com/31005408/175540409-b7d65619-1210-4e47-965f-048043ced82b.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
